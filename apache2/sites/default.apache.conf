<VirtualHost *:80>
  ServerName www.my.test
  ServerAlias my.test
  DocumentRoot /var/www/my/
  Options Indexes FollowSymLinks

  <Directory "/var/www/my/">
    AllowOverride All
    <IfVersion < 2.4>
      Allow from all
    </IfVersion>
    <IfVersion >= 2.4>
      Require all granted
    </IfVersion>
  </Directory>

</VirtualHost>
