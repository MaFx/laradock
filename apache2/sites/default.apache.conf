<VirtualHost *:80>
  ServerName www.site.test
  DocumentRoot /var/www/site/
  Options Indexes FollowSymLinks

  <Directory "/var/www/site/">
    AllowOverride All
    <IfVersion < 2.4>
      Allow from all
    </IfVersion>
    <IfVersion >= 2.4>
      Require all granted
    </IfVersion>
  </Directory>

</VirtualHost>
