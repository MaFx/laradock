<VirtualHost *:80>
  ServerName www.dev0.test
  DocumentRoot /var/www/dev0/
  Options Indexes FollowSymLinks

  <Directory "/var/www/dev0/">
    AllowOverride All
    <IfVersion < 2.4>
      Allow from all
    </IfVersion>
    <IfVersion >= 2.4>
      Require all granted
    </IfVersion>
  </Directory>

</VirtualHost>
